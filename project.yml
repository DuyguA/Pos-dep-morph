# Variables can be referenced across the project.yml using ${vars.var_name}
vars:
  config: "default"
  lang: "tr"
  treebank: "Kenet"
  train_name: "tr_penn-ud-train"
  dev_name: " tr_penn-ud-dev"
  test_name: "tr_penn-ud-test"
  gpu: -1

# These are the directories that the project needs. The project CLI will make
# sure that they always exist.
directories: ["corpus", "training", "metrics"]

workflows:
  all:
    - train
    - evaluate

commands:
  - name: train
    help: "Train ${vars.treebank}"
    script:
      - "python -m spacy train configs/${vars.config}.cfg --output training/${vars.treebank} --gpu-id ${vars.gpu} --paths.train corpus/${vars.treebank}/${train_name}.spacy --paths.dev corpus/${vars.treebank}/${dev_name}.spacy --nlp.lang=${vars.lang}"
    deps:
      - "corpus/${vars.treebank}/${train_name}.spacy"
      - "corpus/${vars.treebank}/${dev_name}.spacy"
      - "configs/${vars.config}.cfg"
    outputs:
      - "training/${vars.treebank}/model-best"

  - name: evaluate
    help: "Evaluate on the test data and save the metrics"
    script:
      - "python -m spacy evaluate ./training/${vars.treebank}/model-best ./corpus/${vars.treebank}/${test_name}.spacy --output ./metrics/${vars.treebank}.json --gpu-id ${vars.gpu}"
    deps:
      - "training/${vars.treebank}/model-best"
      - "corpus/${vars.treebank}/{$test_name}.spacy"
    outputs:
      - "metrics/${vars.treebank}.json"

  - name: clean
    help: "Remove intermediate files"
    script:
      - "rm -rf training/*"
      - "rm -rf metrics/*"
      - "rm -rf corpus/*"

